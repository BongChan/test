apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: test-deployment-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-pod-label
  template:
    metadata:
      labels:
        app: test-pod-label
    spec:
      containers:
      - name: test-container
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: k8s
        image: harbor1.ghama.io/test/test-app
        ports:
        - containerPort: 8090
        imagePullPolicy: Always